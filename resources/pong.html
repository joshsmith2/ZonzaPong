<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="/resources/js/socket.io.js"></script>
		<title>Game</title>
		<style>
			body {
				background-color: black;
			}
			#gameCanvas {
				background-image:url(/resources/images/zonza-bg.png);
				width: 640px;
				height: 360px;
				margin: auto;
				align: center;
			}
			#scoreboard {
				text-align: center;
				font-family: Segoe UI, Helvetica, Ubuntu, sans-serif;
				color: white;
			}
			#scores {
				font-size:600%;
				padding:0;
				margin:0;
				color: white;
			}
			#title {
				background-color: white;
				color: black;
			}

            #webcam {
                color: white;
            }

            #webcam .input {
                display: none;
            }

            #webcam .outputCanvas {
                -webkit-transform: scaleX(-1);
            }
		</style>
	</head>
	<body onload='setup();'>
		<div id='gameCanvas'></div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src='/resources/js/three.min.js'></script>
		<script src='/resources/js/keyboard.js'></script>
		<script src='/resources/js/game.js'></script>
        <script src='/resources/js/headtrackr.js'></script>
        <script src="/resources/js/face.js"></script>

		<div id='scoreboard'>
			<h1 id='scores'>0-0</h1>
			<h1 id='title'>3D PONG</h1>
			<h2 id='winnerBoard'>First to 7 wins!</h2>
			<h3>Allow webcam
			<br>And move your head!</h3>
		</div>


		<span class="attributes" style="display: none">
			<span id="token">{{token}}</span>
			<span id="todo"></span>
		</span>
        <div id="webcam">
            <canvas width="320" height="240" class="outputCanvas"></canvas>
            <canvas width="320" height="240" class="inputCanvas input"></canvas>
            <video class="inputVideo input" autoplay loop></video>
            Sensitivity: <input type="range" class="sens" min="0" max="10" value="5">
        </div>
        <input type="button" id="ready" value="Ready" />
	</body>
</html>
